<ion-header>
  <ion-toolbar>
    <ion-title>Chat Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">
      Username
    </ion-label>
    <ion-input type="text" [(ngModel)]='username'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Email
    </ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Password
    </ion-label>
    <ion-input [(ngModel)]="pwd" type="password"></ion-input>
  </ion-item>

  <div text-center>
    <ion-button (click)="signup()">Signup</ion-button>
  </div>
</ion-content>
