<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Demo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">
      Email
    </ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Password
    </ion-label>
    <ion-input [(ngModel)]="pwd" type="password"></ion-input>
  </ion-item>

  <div text-center>
    <ion-button (click)="login()">Login</ion-button>
  </div>
  <div text-center>or</div>
  <div text-center>
    <ion-button (click)="signup()" fill="clear">Signup</ion-button>
  </div>
</ion-content>
